<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Demo</title>

    <link rel="stylesheet" href="hello-world-demo.css" />

    <!-- Babylon.js dependencies -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

    <!-- Sumerian Host dependencies -->
    <script type="text/javascript" src="https://sdk.amazonaws.com/js/aws-sdk-2.645.0.min.js"></script>
    <script type="text/javascript" src="../dist/host.babylon.js"></script>
  </head>
  <body>
    <div id="mainScreen" class="screen loading">
      <canvas id="renderCanvas"></canvas>

      <div id="uiPanel">
        <textarea id="speechText" rows="8">Hello. I'm Christine, a Sumerian host. It's nice to meet you.</textarea>
        <button id="speakButton">Speak</button>
      </div>
    </div>
    </div>

    <div id="loadingScreen" class="screen">
      <p>Loading...</p>
    </div>

    <script type="module">
      import createScene from './hello-world-demo.js';

      const canvas = document.getElementById('renderCanvas');
      const engine = new BABYLON.Engine(canvas, true);
      const scene = await createScene(BABYLON, canvas);
      scene.render();
      engine.runRenderLoop(() => scene.render());
      window.addEventListener('resize', () => engine.resize());

      // Reveal the loaded scene.
      document.getElementById('mainScreen').classList.remove('loading');
    </script>
  </body>
</html>
